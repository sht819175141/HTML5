<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<title></title>
	<style> 
		.wrap{
			width: 100%;
			height: 100%;
		}
		.down{
			width:100px;
			height:100px;
			background:red;
			position: absolute;
			top:30%;
			animation:down 2s;
		}

		.up{
			width:100px;
			height:100px;
			background:yellow;
			position: absolute;
			bottom:30%;
			animation:up 2s;
		}

		@keyframes down{  
			0%{
				top:-30%;
			}
			100% {
				top:30%;
			}
		}

		@keyframes up{  
			0%{
				bottom:-30%;
			}
			100% {
				bottom:30%;
			}
		}


	</style>
</head>
<body>
	<div class="wrap">
		<div class="down"></div>
		<div class="up"></div>
	</div>
</body>
</html>
