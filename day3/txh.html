<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Document</title>
	<style>
	.box{
		width: 100%;
		height: 400px;
		background: #000;
		display:-webkit-box;/*弹性盒的标志*/
		-webkit-box-orient:vertical;/*定义整体布局是垂直布局*/
		-webkit-box-pack:center;/*垂直布局下的垂直方向*/
		-webkit-box-align:center;/*垂直布局下的水平布局*/
	
	}
	.box div{
		width: 100px;
		height: 100px;

	}

	</style>
</head>
<body>
<div class="box">
	<div style="background: #f00"></div>
	<div style="background: #0f0"></div>
	<div style="background: #00f"></div>
</div>

</body>
</html>
