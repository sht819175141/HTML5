		<div class="dl">

				<dl>

				</dl>
			</div>
			<div>
				<div class="span"><span class="a"></span><span></span></div>
				<dl>
					<dt>
						<img src="images/img2.11.png" alt="">
					</dt>
					<dd>付款方</dd>
				</dl>
			</div>
			<div>
				<div class="span"><span></span><span></span></div>
				<dl>
					<dt>
						<img src="images/img2.2.png" alt="">
					</dt>
					<dd>确认</dd>
				</dl>
			</div>
			<div>
				<div class="span"><span></span><span></span></div>
				<dl>
					<dt>
						<img src="images/img2.3.png" alt="">
					</dt>
					<dd>完成</dd>
				</dl>
			</div>
		</div>
		<form action="index2.html" id="myForm" class="form">
			<p>
				<label for="">银行：</label><input type="text"required="请输入所在银行" pattern="[\u4E00-\u9FA5]{4,8}">
			</p>
			<p>
				<label for="">付款方卡号：</label><input type="text" placeholder="请输入15-20位银行卡号" required="银行卡号不能为空" pattern="[0-9]{15,20}">
			</p>
			<p>
				<label for="">银行预留手机号码：</label><input type="text" required="请输入手机号码" pattern="^[1][358][0-9]{9}$">
			</p>
			<p>
				<input type="text" placeholder="验证码" required="输入验证码"><input type="button" id="button" value="获取验证码">
			</p>
			<p>
				<label for=""> 交易密码</label><input type="text" required="请输入密码" pattern="[0-9]{6}">
			</p>
		</form>
		<button type="submit" id="btn" form="myForm">下一步</button>
		<footer class="footer">
			需先通过中信银行柜面或网银专业版办理金融短信开通的服务需先通过中信银行柜面或网银专业版办理金融短信开通的服务需先通过中信银行柜面
		</footer>
	</div>
	<script src="javascript/java.js"></script>
	<script>
	console.log(localStorage.getItem("shoukuanka"))
		new check("myForm")
		var button=document.getElementById('button')
		button.onclick=function(){
			var that=this
			this.setAttribute("disabled",true)
			var k=5;
			var time=setInterval(function(){
				k--
				that.value=k+"秒后  重新获取"
				if(k<1){
					clearTimeout(time)
					that.value="重新获取"
					that.setAttribute("disabled",false)
				}
			},1000)
		}
	</script>
</body>
</html>
