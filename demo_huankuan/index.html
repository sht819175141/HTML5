	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<header class="header">
			<a href="#"><img src="images/img1.png" alt=""></a>
			<a href="#">还款</a>
			<a href="#">?</a>
		</header>
		<div class="dl">
			<div>
				<div class="span"><span class="a"></span><span></span></div>
				<dl>
					<dt>
						<img src="images/img2.0.png" alt="">
					</dt>
					<dd>收款方</dd>
				</dl>
			</div>
			<div>
				<div class="span"><span></span><span></span></div>
				<dl>
					<dt>
						<img src="images/img2.1.png" alt="">
					</dt>
					<dd>付款方</dd>
				</dl>
			</div>
			<div>
				<div class="span"><span></span><span></span></div>
				<dl>
					<dt>
						<img src="images/img2.2.png" alt="">
					</dt>
					<dd>确认</dd>
				</dl>
			</div>
			<div>
				<div class="span"><span></span><span></span></div>
				<dl>

						<img src="images/img2.3.png" alt="">
					</dt>
					<dd>完成</dd>
				</dl>
			</div>
		</div>
		<form action="index1.html" id="myForm" class="form">
			<p>
				<label for="">收款方卡号：</label><input type="text"  placeholder="请输入15-20位银行卡号" required="卡号不能为空" pattern="[0-9]{15,20}">
			</p>
			<p>
			<label for="">收款方姓名：</label><input type="text" required="用户名不能为空" pattern="[\u4E00-\u9FA5]{3,5}">
			</p>
			<p>
				<label for="">金额：</label><input type="text" placeholder='大于等于3元小于等于300元' required="金额不能为空" pattern="[0-9]{1,3}">
			</p>
		</form>
		<button type="submit" id="btn" form="myForm">下一步</button>
		<footer class="footer">
		<p>
			<a href="">您当前转账额度</a>
			<a href=""><mark>如何提升额度？</mark></a>
		</p>
		<p>
			<a href="">单笔:<b>500元</b></a>
			<a href="">单日累计:<b>500元</b></a>
		</p>
	</footer>
	</div>
	<script src="javascript/java.js"></script>
	<script>
		new check("myForm")
		var btn=document.getElementById('btn')
		var inps=document.getElementsByTagName('input')
		btn.onclick=function(){
			localStorage.setItem('shoukuanka', inps[0].value)
			/*localStorage.setItem(
				shoukuanka:

		}
