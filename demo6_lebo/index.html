			<video width="500" height="350" preload="auto" controls="" src="./music/1.mp4" id="myVideo">			</video>
		<script>
			var video = document.getElementById("myVideo");
			video.addEventListener( "progress",function(){
				var networkState = video.networkState;
				console.log( networkState )
				switch( networkState ){
					case 0 :
						console.log("正在初始化。。。")
					break;
					case 1 :
						console.log("数据加载完成！")
					break;
					case 2 :
						console.log("正在加载中。。。")
					break;
					case 3 :
						console.log("数据加载失败")
					break;
				}
			},false )
		</script>
