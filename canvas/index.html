		ctx.__proto__.fillStat = function( px,py,pr ){
			var deg = 270;
			this.beginPath();
			for( var i=0; i<11; i++ ){

				if( i%2 == 0 ){
					var x = px+Math.cos( 2*Math.PI / 360*deg )*pr;
					var y = py+Math.sin( 2*Math.PI / 360*deg )*pr;
				}else{
					var x = px+Math.cos( 2*Math.PI / 360*deg )*(pr*0.4);
					var y = py+Math.sin( 2*Math.PI / 360*deg )*(pr*0.4);
				}
				
				this.lineTo( x,y )
				deg+=36;
			}
			this.fill();
			this.closePath();
		}

		ctx.__proto__.strokeStat = function( px,py,pr ){
			var deg = 270;
			this.beginPath();
			for( var i=0; i<11; i++ ){

				if( i%2 == 0 ){
					var x = px+Math.cos( 2*Math.PI / 360*deg )*pr;
					var y = py+Math.sin( 2*Math.PI / 360*deg )*pr;
				}else{
					var x = px+Math.cos( 2*Math.PI / 360*deg )*(pr*0.4);
					var y = py+Math.sin( 2*Math.PI / 360*deg )*(pr*0.4);
				}
				
				this.lineTo( x,y )
				deg+=36;
			}
			this.stroke();
			this.closePath();
		}
